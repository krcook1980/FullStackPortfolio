<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelly Cook Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" class="style">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</head>

<body class="bg">
    <section class="section has-text-white">
        <div class="container">
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-start">
                    <h1>Kelly Cook</h1>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item" href="index.html">
                            About
                        </a>

                        <a class="navbar-item" href="portfolio.html">
                            Portfolio
                        </a>

                        <a class="navbar-item" href="contact.html">
                            Contact
                        </a>

                    </div>
                </div>

            </nav>
        </div>

    </section>
    <main>
        <div class="columns">
            <div class="column is-3">

            </div>
            <div class="column is-6">
                <div class="field">
                    <label class="label   has-text-white">Name</label>
                    <div class="control">
                        <input class="input name" type="text" placeholder="Your Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Email</label>
                    <div class="control">
                        <input class="input email" type="email" placeholder="Your Email">
                    </div>
                </div>
                <label class="label has-text-white comment">Message</label>
                <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                <div class="has-text-justified">
                    <button class="submit">Send my email!</button>
                </div>
                <div class="emailNotification has-text-white"></div>
            </div>
            <div class="column is-3">

            </div>

        </div>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
